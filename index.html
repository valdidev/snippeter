<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snippet Keeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .snippet-card {
        margin-bottom: 1rem;
      }
      pre {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 5px;
      }

      /* Estilos para notificaciones */
      .notification-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        width: 300px;
      }
      .notification {
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        color: #fff;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .notification.show {
        opacity: 1;
      }
      .notification.info {
        background-color: #0d6efd;
      } /* Azul para informativa */
      .notification.success {
        background-color: #198754;
      } /* Verde para éxito */
      .notification.warning {
        background-color: #ffc107;
      } /* Amarillo para advertencia */
      .notification.error {
        background-color: #dc3545;
      } /* Rojo para error */
    </style>
  </head>
  <body class="container my-4">
    <h1 class="mb-4">Snippet Keeper</h1>

    <!-- Contenedor para notificaciones -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Formulario para crear/actualizar snippets -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title" id="formTitle">Agregar Snippet</h5>
        <form id="snippetForm">
          <input type="hidden" id="snippetId" />
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" required />
          </div>
          <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <textarea
              class="form-control"
              id="codigo"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="lenguaje" class="form-label">Lenguaje</label>
            <select class="form-select" id="lenguaje" required>
              <option value="php">PHP</option>
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Guardar
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            id="cancelBtn"
            style="display: none"
          >
            Cancelar
          </button>
        </form>
      </div>
    </div>

    <!-- Lista de snippets -->
    <div id="snippetList"></div>

    <script>
      const apiUrl = "api.php";
      const form = document.getElementById("snippetForm");
      const snippetList = document.getElementById("snippetList");
      const submitBtn = document.getElementById("submitBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const formTitle = document.getElementById("formTitle");
      const notificationContainer = document.getElementById(
        "notificationContainer"
      );

      // Función para mostrar notificaciones
      function showNotification(message, type = "info") {
        const notification = document.createElement("div");
        notification.className = `notification ${type}`;
        notification.textContent = message;
        notificationContainer.appendChild(notification);

        // Mostrar la notificación
        setTimeout(() => {
          notification.classList.add("show");
        }, 100);

        // Ocultar y eliminar después de 3 segundos
        setTimeout(() => {
          notification.classList.remove("show");
          setTimeout(() => {
            notification.remove();
          }, 300);
        }, 3000);
      }

      // Cargar snippets al iniciar
      fetchSnippets();

      // Enviar formulario (Crear/Actualizar)
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("snippetId").value;
        const titulo = document.getElementById("titulo").value;
        const codigo = document.getElementById("codigo").value;
        const lenguaje = document.getElementById("lenguaje").value;

        const method = id ? "PUT" : "POST";
        const body = JSON.stringify({ id, titulo, codigo, lenguaje });

        const response = await fetch(apiUrl, {
          method,
          headers: { "Content-Type": "application/json" },
          body,
        });
        const result = await response.json();

        if (response.ok) {
          showNotification(
            id ? "Snippet actualizado" : "Snippet guardado",
            "info"
          );
          resetForm();
          fetchSnippets();
        } else {
          showNotification(
            result.error || "Error al guardar el snippet",
            "error"
          );
        }
      });

      // Botón Cancelar (reiniciar formulario)
      cancelBtn.addEventListener("click", resetForm);

      // Obtener y mostrar snippets
      async function fetchSnippets() {
        const response = await fetch(apiUrl);
        const snippets = await response.json();
        snippetList.innerHTML = "";
        snippets.forEach((snippet) => {
          const card = document.createElement("div");
          card.className = "card snippet-card";
          card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${snippet.titulo}</h5>
                        <p class="card-text"><strong>Lenguaje:</strong> ${
                          snippet.lenguaje
                        }</p>
                        <pre>${snippet.codigo}</pre>
                        <p class="card-text"><small class="text-muted">Creado: ${new Date(
                          snippet.creado_en
                        ).toLocaleString()}</small></p>
                        <button class="btn btn-warning btn-sm" onclick="editSnippet(${
                          snippet.id
                        })">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteSnippet(${
                          snippet.id
                        })">Eliminar</button>
                    </div>
                `;
          snippetList.appendChild(card);
        });
      }

      // Editar snippet
      async function editSnippet(id) {
        const response = await fetch(`${apiUrl}?id=${id}`);
        const snippet = await response.json();
        if (snippet.error) {
          showNotification(snippet.error, "error");
          return;
        }
        document.getElementById("snippetId").value = snippet.id;
        document.getElementById("titulo").value = snippet.titulo;
        document.getElementById("codigo").value = snippet.codigo;
        document.getElementById("lenguaje").value = snippet.lenguaje;
        formTitle.textContent = "Editar Snippet";
        submitBtn.textContent = "Actualizar";
        cancelBtn.style.display = "inline-block";
      }

      // Eliminar snippet
      async function deleteSnippet(id) {
        if (!confirm("¿Estás seguro de eliminar este snippet?")) return;
        const response = await fetch(`${apiUrl}?id=${id}`, {
          method: "DELETE",
        });
        const result = await response.json();
        if (response.ok) {
          showNotification(result.mensaje, "success");
          fetchSnippets();
        } else {
          showNotification(
            result.error || "Error al eliminar el snippet",
            "error"
          );
        }
      }

      // Reiniciar formulario
      function resetForm() {
        form.reset();
        document.getElementById("snippetId").value = "";
        formTitle.textContent = "Agregar Snippet";
        submitBtn.textContent = "Guardar";
        cancelBtn.style.display = "none";
      }
    </script>
  </body>
</html>
