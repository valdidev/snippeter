<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Snippets y Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Snippets y Usuarios</h1>

    <!-- Sección de Snippets -->
    <section>
        <h2>Snippets</h2>
        <div id="snippets-list"></div>
        <h3>Crear Snippet</h3>
        <form id="snippet-form">
            <input type="text" id="snippet-titulo" placeholder="Título" required>
            <textarea id="snippet-codigo" placeholder="Código" required></textarea>
            <input type="text" id="snippet-lenguaje" placeholder="Lenguaje (ej. php)" required>
            <button type="submit">Crear Snippet</button>
        </form>
    </section>

    <!-- Sección de Usuarios -->
    <section>
        <h2>Usuarios</h2>
        <div id="users-list"></div>
        <h3>Crear Usuario</h3>
        <form id="user-form">
            <input type="text" id="user-username" placeholder="Nombre de usuario" required>
            <input type="email" id="user-email" placeholder="Email" required>
            <button type="submit">Crear Usuario</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
